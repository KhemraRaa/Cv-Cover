<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .cv-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            border: 5px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My CV Thy Khemra</h1><br>
    <h2>Click On Cv for More</h2>
    <div class="cv-container">
        <a href="https://solo.to/khemra007" target="_blank">
            <img src="CvUpdate.png" alt="CV Image" id="cvImage">
        </a>
    </div>
    <script>
        // JavaScript (optional): Add any additional interaction if needed.
        document.getElementById("cvImage").addEventListener("click", function() {
            console.log("Image clicked! Redirecting to the website...");
        });
    </script>
</body>
</html>
